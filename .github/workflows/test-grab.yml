name: Update EPG (StarHub)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install IPTV-org EPG Grabber
        run: |
          git clone --depth 1 https://github.com/iptv-org/epg.git grabber
          cd grabber
          npm install

      - name: Create StarHub Filter
        run: |
          # Kita hanya cipta filter untuk StarHub (Sensasi & Warna)
          cat <<EOF > grabber/starhub.channels.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <channels>
            <channel site="starhubtvplus.com" lang="en" xmltv_id="Sensasi.sg" site_id="2060">Sensasi (StarHub)</channel>
            <channel site="starhubtvplus.com" lang="en" xmltv_id="AstroWarna.sg" site_id="2061">Astro Warna (StarHub)</channel>
          </channels>
          EOF

      - name: Grab EPG
        run: |
          cd grabber
          export TZ="Asia/Kuala_Lumpur"
          
          # Grab StarHub sahaja
          npm run grab -- --channels=starhub.channels.xml --days=2 --output=../starhub.xml

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Tambah fail starhub.xml
          git add starhub.xml
          
          # Padam fail astro.xml dan fail-fail lain yang tidak diperlukan
          git rm astro.xml mewatch.xml rtmklik.xml indihome.xml visionplus.xml rtbgo.xml unifitv.xml --ignore-unmatch
          
          git commit -m "Update EPG: StarHub Sensasi & Warna Only ($(date))" || echo "Tiada perubahan"
          git push
