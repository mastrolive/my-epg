name: Update EPG

on:
  schedule:
    # 23:00 UTC bersamaan 07:00 AM Waktu Malaysia (GMT+8)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install IPTV-org EPG Grabber
        run: |
          git clone --depth 1 https://github.com/iptv-org/epg.git grabber
          cd grabber
          npm install

      - name: Grab Main EPGs
        run: |
          cd grabber
          export TZ="Asia/Kuala_Lumpur"
          # Grab dari pelbagai site
          npm run grab -- --site=mewatch.sg --days=2 --output=../mewatch.xml
          npm run grab -- --site=rtmklik.rtm.gov.my --days=2 --output=../rtmklik.xml
          npm run grab -- --site=vidio.com --days=2 --output=../vidio.xml
          
          # Grab Saluran Spesifik dari IndiHome
          npm run grab -- --site=indihome.co.id --channel=BioskopIndonesia --days=2 --output=../bioskop_indonesia.xml
          npm run grab -- --site=indihome.co.id --channel=DuniaLain --days=2 --output=../dunialain.xml
          npm run grab -- --site=indihome.co.id --channel=Flik --days=2 --output=../flik.xml
          npm run grab -- --site=indihome.co.id --channel=Maxstream --days=2 --output=../maxstream.xml

      - name: Download Sport EPGs (epg.pw)
        run: |
          # Muat turun saluran sukan & hiburan lain dari epg.pw
          curl -L "https://epg.pw/api/epg.xml?channel_id=369742" -o citradrama.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=412104" -o citraenter.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171947" -o gtv.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171939" -o soccer.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171988" -o sportstar1.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171965" -o sportstar2.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=411979" -o sportstar3.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=172008" -o sportstar4.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=465248" -o fs1.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=465280" -o fs2.xml

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add *.xml
          
          # Bersihkan fail lama (indihome.xml dibuang dari senarai rm supaya tidak terpadam)
          git rm sooka.xml rctiplus.xml external_epg.xml myepg.xml cignal.xml starhub.xml --ignore-unmatch
          
          git commit -m "Update EPG: Added Bioskop Indo, Dunia Lain, Flik, Maxstream ($(date))" || echo "Tiada perubahan"
          git push
