name: Update EPG (meWatch, RTMKlik, RTB Go)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install IPTV-org EPG Grabber
        run: |
          git clone --depth 1 https://github.com/iptv-org/epg.git grabber
          cd grabber
          npm install

      - name: Grab All EPGs
        run: |
          cd grabber
          export TZ="Asia/Kuala_Lumpur"
          
          # Grab meWatch (SG)
          npm run grab -- --site=mewatch.sg --days=2 --output=../mewatch.xml
          
          # Grab RTMKlik (MY)
          npm run grab -- --site=rtmklik.rtm.gov.my --days=2 --output=../rtmklik.xml
          
          # Grab RTB Go (BN)
          npm run grab -- --site=rtbgo.bn --days=2 --output=../rtbgo.xml

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Menambah rtbgo.xml dan membuang unifitv.xml jika ada
          git add mewatch.xml rtmklik.xml rtbgo.xml
          git rm unifitv.xml --ignore-unmatch
          git commit -m "Update EPG: meWatch, RTM, RTB Go ($(date))" || echo "Tiada perubahan"
          git push
