name: Update EPG

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  grab:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Grab EPG
        run: |
          # Sediakan folder sementara
          mkdir -p temp_epg
          
          # Setup Grabber
          git clone --depth 1 https://github.com/iptv-org/epg.git grabber
          cd grabber
          npm install
          export TZ="Asia/Kuala_Lumpur"
          
          # Grab dan simpan ke folder sementara
          npm run grab -- --site=mewatch.sg --days=2 --output=../temp_epg/mewatch.xml
          npm run grab -- --site=rtmklik.rtm.gov.my --days=2 --output=../temp_epg/rtmklik.xml
          npm run grab -- --site=vidio.com --days=2 --output=../temp_epg/vidio.xml
          cd ..

      - name: Download Sport EPGs (epg.pw)
        run: |
          # Download terus ke folder sementara
          curl -L "https://epg.pw/api/epg.xml?channel_id=369742" -o temp_epg/citradrama.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=412104" -o temp_epg/citraenter.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171947" -o temp_epg/gtv.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=411936" -o temp_epg/maxstream.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=411915" -o temp_epg/mdtv.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171939" -o temp_epg/soccer.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171988" -o temp_epg/sportstar1.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171965" -o temp_epg/sportstar2.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=411979" -o temp_epg/sportstar3.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=172008" -o temp_epg/sportstar4.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=465248" -o temp_epg/fs1.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=465280" -o temp_epg/fs2.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=6317" -o temp_epg/skyf1.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=5791" -o temp_epg/skyfootball.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=6445" -o temp_epg/skygolf.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=7673" -o temp_epg/skyme.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=6958" -o temp_epg/skypl.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=464912" -o temp_epg/nbatv.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=322490" -o temp_epg/onesports.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=322516" -o temp_epg/onesportsplus.xml

      - name: Combine and Sort into epg.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > epg.xml
          echo '<tv generator-info-name="Combined-EPG">' >> epg.xml
          
          # Gabungkan semua <channel> ke atas
          for f in temp_epg/*.xml; do
            grep -E '<channel' "$f" >> epg.xml || true
          done
          
          # Gabungkan semua <programme> ke bawah
          for f in temp_epg/*.xml; do
            sed -n '/<programme/,/<\/programme>/p' "$f" >> epg.xml || true
          done
          
          echo '</tv>' >> epg.xml

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Bersihkan folder sampah
          rm -rf grabber temp_epg
          
          # Hapus fail .xml lama jika masih ada dalam repo (kecuali epg.xml)
          # Ini untuk pastikan repo anda benar-benar bersih
          find . -maxdepth 1 -name "*.xml" ! -name "epg.xml" -exec git rm {} --ignore-unmatch \;
          
          git add epg.xml
          
          TIMESTAMP=$(date -u -d "+8 hours" "+%d-%m-%Y %H:%M MYT")
          git commit -m "Update EPG: $TIMESTAMP" || exit 0
          git push
