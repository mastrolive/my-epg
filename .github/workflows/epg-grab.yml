name: Update EPG

on:
  schedule:
    # 23:00 UTC bersamaan 07:00 AM Waktu Malaysia (GMT+8)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install IPTV-org EPG Grabber
        run: |
          git clone --depth 1 https://github.com/iptv-org/epg.git grabber
          cd grabber
          npm install

      - name: Grab Main EPGs
        run: |
          cd grabber
          export TZ="Asia/Kuala_Lumpur"
          
          # Grab EPG utama
          npm run grab -- --site=mewatch.sg --days=2 --output=../mewatch.xml || true
          npm run grab -- --site=rtmklik.rtm.gov.my --days=2 --output=../rtmklik.xml || true
          npm run grab -- --site=vidio.com --days=2 --output=../vidio.xml || true
          
          # Grab dari indihometv.com
          # Menggunakan ID saluran yang biasa digunakan untuk sumber ini
          npm run grab -- --site=indihometv.com --channel=89 --days=2 --output=../bioskop_indonesia.xml || true
          npm run grab -- --site=indihometv.com --channel=162 --days=2 --output=../dunialain.xml || true
          npm run grab -- --site=indihometv.com --channel=157 --days=2 --output=../flik.xml || true
          npm run grab -- --site=indihometv.com --channel=184 --days=2 --output=../maxstream.xml || true

      - name: Download Sport EPGs (epg.pw)
        run: |
          curl -L "https://epg.pw/api/epg.xml?channel_id=369742" -o citradrama.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=412104" -o citraenter.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171947" -o gtv.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171939" -o soccer.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171988" -o sportstar1.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=171965" -o sportstar2.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=411979" -o sportstar3.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=172008" -o sportstar4.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=465248" -o fs1.xml
          curl -L "https://epg.pw/api/epg.xml?channel_id=465280" -o fs2.xml

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add *.xml
          
          # Kekalkan fail indihome baru, buang fail lama yang tidak relevan
          git rm sooka.xml rctiplus.xml external_epg.xml myepg.xml cignal.xml starhub.xml --ignore-unmatch
          
          git commit -m "Update EPG: Added indihometv.com channels ($(date))" || echo "No changes"
          git push
